<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>院校详情</title>
    <style>
        /* 样式保持不变，可以根据需要进行调整 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #college-details {
            width: 50%;
        }

        #college-details h2 {
            color: #007BFF;
        }

        #college-details p {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="college-details">
    <h2 th:text="${college.name}"></h2>
    <p th:text="'地点: ' + ${college.location}"></p>
    <p th:text="'类型: ' + ${college.type}"></p>
    <p th:text="'隶属: ' + ${college.affiliation}"></p>
    <p th:text="'特色: ' + ${college.features}"></p>

    <button class="btn" onclick="goBack()">返回</button>
</div>

<script>
    // 返回上一页
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
